---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>
<a href="{{ site.baseurl }}/{{ page.categories }}/" class="read-more">Back to {{ page.categories }} Blog</a>
  {% include disqus.html %}
</article>
